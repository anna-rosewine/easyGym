<div class='mainContainer'>

  <div class='flex'>
    <svg (click)='back()'  style='margin-right: 8px; margin-bottom: 28px' width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8.53499 0.514999L0.0499878 9L8.53499 17.485L9.94999 16.071L2.87799 9L9.94999 1.929L8.53499 0.514999Z" fill="#181818"/>
    </svg>
    <p (click)='back()' class='back'>Назад</p>
  </div>
<form class='form' [formGroup]='workoutForm'>
  <label for='title'>Название</label>
  <input required='required' type='text' id='title'  formControlName="title">
  <br/>
  <div class='radioGroup'     style='margin-bottom: 16px'>
    <label for='maxWeek' [style]='workoutForm.value.weekType==="MAX"?{"backgroundColor": "#000000", "color":"#ffffff"}:{"backgroundColor": "#ffffff", "color":"#000000"}'> <input type='radio' formControlName="weekType" style='opacity: 0' class='radio' id='maxWeek' value='MAX'>Максимум </label>
    <label for='minWeek' [style]='workoutForm.value.weekType==="MIN"?{"backgroundColor": "#000000", "color":"#ffffff"}:{"backgroundColor": "#ffffff", "color":"#000000"}'><input type='radio' formControlName="weekType" style='opacity: 0' class='radio' value='MIN' id='minWeek'>Обычная</label>

  </div>
  <ng-multiselect-dropdown
    [placeholder]="'выбери упражнения'"
    [settings]="dropdownSettings"
    [data]="dropdownList"
    formControlName='exercises'
    (onSelect)="onItemSelect($event)"
  >
  </ng-multiselect-dropdown>
</form>
<div class='btnWrapper'>
  <button (click)='back()' class='ghostBtn halfWidthBtn'>Отменить</button>
  <button (click)='createWorkout()' class=' halfWidthBtn'>Создать</button>
</div>

</div>
