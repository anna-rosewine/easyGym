<p (click)='back()' class='back'>Назад</p>
<form class='form' [formGroup]='exerciseForm'>
  <label for='title'>Название</label>
  <input required='required' type='text' id='title'  formControlName="title">
  <br/>
  <label for='description'>Описание</label>
  <input required='required' type='text' id='description'  formControlName="description">
  <br/>
  <label for='planReps'>Повторения</label>
  <input required='required' type='number' id='planReps'  formControlName="planReps">
  <br/>
  <label for='planSets'>Подходы</label>
  <input required='required' type='number' id='planSets'  formControlName="planSets">
  <br/>
  <label for='planWeight'>Вес</label>
  <input required='required' type='number' id='planWeight'  formControlName="planWeight">
  <br/>
  <label for='planWeight'>Тип недели  </label>
  <div class='radioGroup'>
   <label for='maxWeek' [style]='exerciseForm.value.weekType==="MAX"?{"backgroundColor": "#000000", "color":"#ffffff"}:{"backgroundColor": "#ffffff", "color":"#000000"}'> <input type='radio' formControlName="weekType" style='opacity: 0' class='radio' id='maxWeek' value='MAX'>Максимум </label>
    <label for='minWeek' [style]='exerciseForm.value.weekType==="MIN"?{"backgroundColor": "#000000", "color":"#ffffff"}:{"backgroundColor": "#ffffff", "color":"#000000"}'><input type='radio' formControlName="weekType" style='opacity: 0' class='radio' value='MIN' id='minWeek'>Обычная</label>

  </div>

</form>
<div class='btnWrapper'>
  <button (click)='back()' class='ghostBtn halfWidthBtn'>Отменить</button>
  <button (click)='createExercise()' class=' halfWidthBtn'>Создать</button>
</div>
