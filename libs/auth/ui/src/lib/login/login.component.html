<div class='bg login'>
  <div class='mainContainer'>
    <div class='greeting'>
      <img class='plant' src='assets/plant.png' alt=''>
      <p class='logo'>Easy Gym</p>
      <p>Добро пожаловать</p>
    </div>
    <div class='form'>
      <input type='text' placeholder='Email' [(ngModel)]='email'>
      <input type='password' placeholder='Password' [(ngModel)]='password'>
    </div>
      <button (click)='login()' class='btn100 brightBtn'>
        Войти
      </button>
      <p class='hiddenBtn' routerLink='/auth/signUp'>Зарегистрироваться</p>
  </div>
</div>
