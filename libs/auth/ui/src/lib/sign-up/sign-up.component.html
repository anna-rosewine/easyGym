<div class='bg login'>
  <div class='mainContainer'>
    <div class='greeting'>
      <img class='plant' src='assets/plant.png' alt=''>
      <p class='logo'>Easy Gym</p>
      <p>Добро пожаловать</p>
    </div>
    <div class='form'>
      <input type='text' placeholder='Email' [(ngModel)]='email'>
      <input type='password' placeholder='Password' [(ngModel)]='password'>
    </div>
    <button (click)='signUp()' class='btn100 brightBtn'>
      Зарегистрироваться
    </button>
    <p class='hiddenBtn' routerLink='/auth/login'>Войти</p>
  </div>
</div>
