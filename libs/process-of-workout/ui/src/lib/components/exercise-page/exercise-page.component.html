<div class='mainContainer'>
  <div class='flex'>
    <div class='flex'>
      <svg style='margin-right: 8px' width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.53499 0.514999L0.0499878 9L8.53499 17.485L9.94999 16.071L2.87799 9L9.94999 1.929L8.53499 0.514999Z" fill="#181818"/>
      </svg>
      <p (click)='back()'>Назад</p>
    </div>
    <div class='exercise_finish'>
      <p>Завершить</p>
    </div>
  </div>
  <div class='exercise_item'>
    <p class='exercise_item_title'></p>
    <div class='exercise_set_wrapper'>
      <div *ngFor='let set of setArr'   >
        <div [ngClass]='{isDone: set.isDone}' *ngIf='!set.editMode'  class='exercise_item_set'>
          <div *ngIf='set.repetitions' (click)='changeMode(set, "onEditRepMode")' class='flex between'>
            <p >сет</p>
            <p *ngIf='set.repetitions' class='result'>{{set.repetitions}}</p>
          </div>
<!--          <div *ngIf='set.editRepsMode'  class='flex between'>-->
<!--            <p (click)='changeMode(set, "offEditRepMode")'>сет</p>-->
<!--            <input *ngIf='editedNumber' type='number' (ngModelChange)='check(editedNumber)' [(ngModel)]='editedNumber'>-->
<!--&lt;!&ndash;            <p *ngIf='set.repetitions' class='result'>{{set.repetitions}}</p>&ndash;&gt;-->
<!--          </div>-->
          <div class='flex between'>
            <p>вес</p>
            <p  class='result'>{{set.weight}}</p>
            <input style='display: none' type='text'>
          </div>
          <div class='flex between' (click)='markSetAsDone(set, $event)'>
            <p>есть</p>
            <div class='indicator'></div>
          </div>
        </div>
        <div [ngClass]='{isDone: set.isDone}' *ngIf='set.editMode'  class='exercise_item_set editMode'>
          <div *ngIf='set.repetitions' (click)='changeMode(set, "onEditRepMode")' class='flex between'>
            <p (click)='changeMode(set, "offEditRepMode")'>сет</p>
            <p class='editBtn' (click)='changeSet(set, "decreaseReps")'>-</p>
            <p *ngIf='set.repetitions' class='result'>{{set.repetitions}}</p>
            <p class='editBtn' (click)='changeSet(set, "increaseReps")'>+</p>

          </div>
          <!--          <div *ngIf='set.editRepsMode'  class='flex between'>-->
          <!--            <p (click)='changeMode(set, "offEditRepMode")'>сет</p>-->
          <!--            <input *ngIf='editedNumber' type='number' (ngModelChange)='check(editedNumber)' [(ngModel)]='editedNumber'>-->
          <!--&lt;!&ndash;            <p *ngIf='set.repetitions' class='result'>{{set.repetitions}}</p>&ndash;&gt;-->
          <!--          </div>-->
          <div class='flex between'>
            <p (click)='changeMode(set, "offEditRepMode")'>вес</p>
            <p class='editBtn' (click)='changeSet(set, "decreaseWeight")'>-</p>
            <p  class='result'>{{set.weight}}</p>
            <p class='editBtn' (click)='changeSet(set, "increaseWeight")'>+</p>
          </div>
          <div class='flex between' (click)='markSetAsDone(set, $event)'>
            <p>есть</p>
            <div class='indicator'></div>
          </div>
        </div>
      </div>
<!--      <div class='exercise_item_set isDone'>-->
<!--        <div class='flex between'>-->
<!--          <p>сет</p>-->
<!--          <p class='result'>15</p>-->
<!--          <input style='display: none' type='text'>-->
<!--        </div>-->
<!--        <div class='flex between'>-->
<!--          <p>вес</p>-->
<!--          <p  class='result'>6</p>-->
<!--          <input style='display: none' type='text'>-->
<!--        </div>-->
<!--        <div class='flex between' >-->
<!--          <p>есть</p>-->
<!--          <div class='indicator'></div>-->
<!--        </div>-->
<!--      </div>-->
    </div>
    <button (click)='nextExercise()' class='btn100 '>Следующее упражнение</button>

  </div>

</div>
