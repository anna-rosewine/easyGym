      <p class='workout_title'>Ты сделал это!</p>
      <p class='workout_title'>{{executedWorkout.name}}</p>

<!--        </div>-->
<!--        <div  class='results'>-->

<!--            <div *ngIf='((realSet.repetitions===exercise.planReps) && (realSet.weight===exercise.planWeight) &&(realSet.isDone));else other_content'>-->
<!--              <img class='emoji' src="https://img.icons8.com/emoji/48/000000/flexed-biceps.png"/>-->
<!--            </div>-->

<!--            &lt;!&ndash;          </div>&ndash;&gt;-->

      <table>
        <tr *ngFor='let exercise of executedWorkout.executedExercises' class='row'>
          <td>
            <div class='plan'>
              <p class='title'>{{exercise.title}}</p>
              <p class='plan_numbers'>{{exercise.planSets}} х {{exercise.planReps}} раз х {{exercise.planWeight}} кг</p>
            </div>
          </td>
          <td>
            <div  class='results'>
              <div class='set' *ngFor='let realSet of exercise.realSets'>
                <div *ngIf='((realSet.repetitions===exercise.planReps) && (realSet.weight===exercise.planWeight) &&(realSet.isDone));else other_content'>
                  <img class='emoji' src="https://img.icons8.com/emoji/48/000000/flexed-biceps.png"/>
                </div>
                <!--          <div *ngIf='((realSet.repetitions!==exercise.planReps) || (realSet.weight!==exercise.planWeight))'>-->
                <ng-template #other_content>
                  <p  *ngIf='realSet.isDone'>
                    {{realSet.repetitions}} x {{realSet.weight}}кг
                  </p>
              </ng-template>
              </div>
            </div>
          </td>
        </tr>
      </table>
      <p style='font-size: 12px;'>{{executedWorkout.date | date: 'dd/MM/yyyy'}}</p>
    </div>

<!--    <ng-particles [id]="id" [url]="particlesUrl" (particlesLoaded)="particlesLoaded($event)" (particlesInit)="particlesInit($event)"></ng-particles>-->
    <button (click)='home()' class='btn100 brightBtn'>Вернутьсяв профиль</button>
  </div>
</div>
